<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Coders | Login SignUp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-box">
      <p id="form-title">Login</p>
      <form id="login-form" class="form-container">
        <div class="user-box">
          <input required="" name="email" type="text" autocomplete="off" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required="" name="password" type="password" />
          <label>Password</label>
        </div>
        <a href="#" id="submit-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Submit
        </a>
      </form>
      <form id="signup-form" class="form-container" style="display: none">
        <div class="user-box">
          <input required="" name="username" type="text" autocomplete="off" />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input required="" name="email" type="text" autocomplete="off" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input required="" name="password" type="password" />
          <label>Password</label>
        </div>
        <a href="#" id="signup-btn">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Sign Up
        </a>
      </form>
      <p id="toggle-message">
        Don't have an account?
        <a href="#" class="toggle-link" id="toggle-signup">Sign up!</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
